<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/signUp.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="profile">
                <div class="whole">
                    <img src="blank-profile-picture-973460_1280.webp" id="img">
                    <label for="upload_picture">Upload Photo</label>
                </div>
                <input type="file" style="display: none;" id="upload_picture" placeholder="profile Photo">
            </div>
            <div class="inputs">
                <div class="input_1">
                    <label for="">First Name</label>
                    <input type="text" placeholder="Enter your first Name">
                </div>
                <div class="input_1">
                    <label for="">Last Name</label>
                    <input type="text" placeholder="Enter your last Name">
                </div>
                <div class="input_1">
                    <label for="">Your Email</label>
                    <input type="text" placeholder="Enter your Email">
                </div>
                <div class="input_1">
                    <label for="">Phone Number</label>
                    <input type="text" placeholder="Enter your phone Number">
                </div>
                <div class="input_1">
                    <label for="">Date Of Birth</label>
                    <input type="text" placeholder="Enter your birthdate">
                </div>
                <div class="input_1" id="special">
                    <label for="">Gender</label>
                    <select>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="submit">
                <a href="">Sign Up</a>
            </div>
        </div>
    </div>
    <!-- ------------content of html ended----------------- -->
    <script>
        var upload_picture = document.getElementById("upload_picture");
        var img = document.getElementById("img");
        upload_picture.onchange = function(event){
            var pic = event.target.files[0];
            var createUrl = URL.createObjectURL(pic);
            img.src = createUrl;
        }

    </script>
</body>

</html>
