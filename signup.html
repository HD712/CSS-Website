<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/signup.css">
    <title>Document</title>
</head>
<body>
    <nav class="nav">
        <h1>Lyceum</h1>
        <div class="tags">
            <a href="index.html">Home</a>
            <a href="#why_us">Why Us</a>
            <a href="discounts.html">Events</a>
            <a href="freecontent.html">Free Content</a>
            <a href="packages.html">Packages</a>
            <a href="signin.html">Sign in</a>
        </div>
    </nav>
    <section>
        
        <fieldset class="container">
            <h3>Sign Up for our Most Premium services</h3>
            <form action="submit" method="post">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
            
                <div>
                    <label for="id_">User ID</label>
                    <input type="text" id="id_" name="id_" placeholder="Email or CNIC">
                </div>
            
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
            
                <div>
                    <label for="cnfrm">Transaction ID</label>
                    <input type="text" name="transaction_id" id="cnfrm">
                </div>
            
                <div>
                    <label for="cnfrm">Confirm Password</label>
                    <input type="password" name="confirm_password" id="cnfrm">
                </div>
                <div>
                <button>Submit</button>
                </div>
            </form>
            
    </section>
</body>
</html>
