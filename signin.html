<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container-fluid">
        <!-- form starts-------- -->
        <form action="">
            <div class="header">
                <p class="logo">Login to Account</p>
                <p class="caption">Please enter your email and password to continue</p>
            </div>
            <div class="input_1">
                <label for="email">Email address:</label>
                <input type="email" name="" id="email" placeholder="esteban_schiller@gmail.com">
            </div>
            <div class="input_1">
                <div class="label">
                    <label for="password">Password</label>
                    <p class="forgot">Forget Password?</p>
                </div>
                <input type="password" name="" id="password" placeholder="password">
            </div>
            <div class="message">
                <input type="checkbox" name="" id="">
                <p>Remember Password</p>
            </div>
            <div class="submit">
                <a href="#">Sign In</a>
            </div>
            <div class="alternative">
                <p>Donâ€™t have an account? <a href="signUp.html" target="_blank">Create Account</a> </p>
            </div>
        </form>
        <!--form ends-------------------  -->
    </div>
</body>
